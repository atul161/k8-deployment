apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: go-server-ingress
spec:
  rules:
    - host: kubernates-learning.com
      http:
        paths:
          - path: /go
            pathType: Exact
            backend:
              service:
                name: go-server-service
                port:
                  number: 7000
